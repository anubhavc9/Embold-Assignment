<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Embold</title>
    <link rel="stylesheet" href="css/style.css" />
    <!-- Google material icons -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="wrapper">
      <div class="sidebar">
        <h2><i class="material-icons">menu</i></h2>
        <ul>
          <li>
            <a href="#"><i class="material-icons">search</i></a>
          </li>
          <li>
            <a href="#"><i class="material-icons">home</i></a>
          </li>
          <li>
            <a href="#"><i class="material-icons">area_chart</i></a>
          </li>
          <li>
            <a href="#"><i class="material-icons">people</i></a>
          </li>
          <li>
            <a href="#"><i class="material-icons">settings</i></a>
          </li>
        </ul>
      </div>
      <div class="main_content">
        <div class="header">
          <div class="logo">
            <img src="images/embold-logo.svg" alt="Embold Logo" />
          </div>
          <div class="settings">
            <div class="name">RENEE MCKELVEY<br />Account Settings</div>
            <div class="user_img">
              <i class="material-icons">account_circle</i>
            </div>
          </div>
        </div>
        <div class="info">
          <!-- 1st div in info -->
          <div id="user_list_div">
            <span id="user_list_span">User list</span>
            <span><i class="material-icons search_icon">search</i></span>
            <input id="search" type="text" placeholder="Search" />
          </div>

          <!-- 2nd div in info -->
          <div class="fixTableHead">
            <table id="table1">
              <thead>
                <tr>
                  <th class="name_col">Name</th>
                  <th class="role_col">Role</th>
                  <th class="actions_col">Actions</th>
                </tr>
              </thead>

              <tbody id="user_list_tbody">
                <!-- Table data is injected dynamically using JavaScript -->
                <!-- <tr>
                  <td class="name_col">Jill</td>
                  <td class="role_col">Smith</td>
                  <td class="actions_col">
                    <i class="material-icons">edit</i>
                  </td>
                </tr> -->
              </tbody>
            </table>
          </div>

          <!-- 3rd div in info -->
          <div id="twoheadingdiv">
            <div id="twoheadingdiv1">
              <span class="heading_span firsth">New User Details</span>
              <hr id="hr1" />
            </div>
            <div id="twoheadingdiv2">
              <span class="heading_span secondh">Profile Picture</span>
              <hr id="hr2" />
            </div>
          </div>

          <form
            id="myForm"
            name="myForm"
            action=""
            onsubmit="submittedSuccessfully()"
          >
            <div id="user_details_div">
              <!-- div for new user details -->
              <div id="new_user_details">
                <!-- 1st column of form inputs -->
                <div class="column">
                  <input
                    class="form-input-class"
                    type="text"
                    id="Username"
                    required
                    placeholder="Username"
                    pattern="[a-zA-Z0-9]+"
                    oninvalid="this.setCustomValidity('Cannot have symbols/spaces & cannot be blank')"
                    oninput="this.setCustomValidity('')"
                  />

                  <input
                    class="form-input-class"
                    type="text"
                    id="FirstName"
                    required
                    placeholder="First Name"
                    pattern="[a-zA-Z0-9]+"
                    oninvalid="this.setCustomValidity('Cannot have symbols/spaces & cannot be blank')"
                    oninput="this.setCustomValidity('')"
                  />

                  <select id="Role" class="form-input-class" required>
                    <option value="" disabled selected>Role</option>
                    <option value="Admin">Admin</option>
                    <option value="Developer">Developer</option>
                    <option value="QA">QA</option>
                    <option value="Manager">Manager</option>
                  </select>

                  <input
                    type="checkbox"
                    id="email_confirmation"
                    name="email_confirmation"
                    value="Send"
                  />
                  <label for="email_confirmation">Send email confirmation</label
                  ><br />
                </div>
                <!-- 2nd column of form inputs -->
                <div class="column">
                  <input
                    type="email"
                    id="Email"
                    class="form-input-class"
                    placeholder="Email"
                    required
                  />

                  <input
                    type="text"
                    id="LastName"
                    class="form-input-class"
                    required
                    placeholder="Last Name"
                    pattern="[a-zA-Z0-9]+"
                    oninvalid="this.setCustomValidity('Cannot have symbols/spaces & cannot be blank')"
                    oninput="this.setCustomValidity('')"
                  />
                </div>
              </div>

              <!-- the following div will be hidden by default & only appears when width becomes less than 1100px -->
              <div id="profile_pic_heading">Profile Picture</div>

              <!-- div for profile picture -->
              <div id="profile_pic">
                <div class="form-input">
                  <div class="preview">
                    <img id="file-ip-1-preview" src="images/default_img.png" />
                  </div>
                  <label for="file-ip-1">Select Image</label>
                  <input
                    type="file"
                    id="file-ip-1"
                    accept=".jpg,.png"
                    onchange="showPreview(event);"
                  />
                </div>
              </div>
            </div>
          </form>

          <!-- 4th div in info -->
          <div id="add_user_div">
            <hr id="hr3" />
            <!-- the value of form attribute in the button must be same as the id of the form you want to link it to -->
            <button
              id="add_user_btn"
              type="submit"
              value="Submit"
              form="myForm"
            >
              Add user
            </button>
            <button id="cancel_btn" type="reset" value="Reset" form="myForm">
              Cancel
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
